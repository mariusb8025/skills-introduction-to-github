<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everlast Weddings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Everlast Weddings</h1>
        <nav>
            <ul>
                <li><a href="#despre">Despre</a></li>
                <li><a href="#galerie">Galerie</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="despre">
            <h2>Despre Noi</h2>
            <p>Descoperă cele mai frumoase povești de nuntă și inspirație pentru evenimentul tău special.</p>
        </section>
        
        <section id="galerie">
            <h2>Galerie</h2>
            <div class="gallery">
                <img src="image1.jpg" alt="Nuntă 1">
                <img src="image2.jpg" alt="Nuntă 2">
                <img src="image3.jpg" alt="Nuntă 3">
            </div>
        </section>

        <section id="blog">
            <h2>Blog</h2>
            <article>
                <h3>Titlu Articol</h3>
                <p>Un scurt rezumat al articolului.</p>
            </article>
            <!-- Adaugă mai multe articole după cum este necesar -->
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <form>
                <label for="nume">Nume:</label>
                <input type="text" id="nume" name="nume" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mesaj">Mesaj:</label>
                <textarea id="mesaj" name="mesaj" required></textarea>
                
                <button type="submit">Trimite</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Everlast Weddings. Toate drepturile rezervate.</p>
    </footer>
</body>
</html>
